version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DOMAIN=localhost:3000
      - BASE_PATH=/cmu-cs-445/trancongminh
    volumes:
      - ./uploads:/app/uploads
    labels:
      - traefik.http.routers.app.rule=Host(`localhost`) && PathPrefix(`/cmu-cs-445/trancongminh`)
      - traefik.http.routers.app.entrypoints=web
      - traefik.http.services.app.loadbalancer.server.port=3000

  traefik:
    image: traefik:v2.10
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
