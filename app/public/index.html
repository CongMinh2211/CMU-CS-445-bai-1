<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∏ Image Upload - Premium</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 650px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 45px;
            box-shadow: 0 20px 60px rgba(0, 100, 200, 0.3);
        }



        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 36px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 35px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #00b4d8;
            border-radius: 20px;
            padding: 65px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f0f9ff;
            position: relative;
        }



        .upload-area:hover {
            border-color: #0096c7;
            background: #e0f4ff;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 150, 200, 0.2);
        }

        .upload-area.dragover {
            border-color: #0077b6;
            background: #caf0f8;
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 120, 180, 0.3);
        }

        .upload-icon {
            font-size: 72px;
            color: #00b4d8;
            margin-bottom: 18px;
        }

        .upload-text {
            font-size: 20px;
            color: #1a1a1a;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 14px;
            color: #666;
        }

        #fileInput {
            display: none;
        }

        .preview-section {
            margin-top: 30px;
            display: none;
        }

        .preview-section.active {
            display: block;
        }

        .preview-container {
            position: relative;
            margin-bottom: 20px;
            border-radius: 16px;
            overflow: hidden;
            background: #f0f9ff;
            border: 2px solid #90e0ef;
        }

        .preview-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            display: block;
            cursor: zoom-in;
        }

        .preview-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 12px;
            background: rgba(0, 180, 216, 0.05);
            border-top: 1px solid #90e0ef;
        }

        .btn-icon {
            background: white;
            border: 1px solid #90e0ef;
            color: #00b4d8;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-icon:hover {
            background: #00b4d8;
            color: white;
            transform: translateY(-2px);
        }

        .btn {
            width: 100%;
            padding: 16px 28px;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00b4d8 0%, #0096c7 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 150, 200, 0.4);
            background: linear-gradient(135deg, #0096c7 0%, #0077b6 100%);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .result-section.active {
            display: block;
        }

        .result-card {
            background: #f0f9ff;
            border-radius: 16px;
            padding: 22px;
            margin-bottom: 22px;
            border: 1px solid #90e0ef;
        }

        .result-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .result-link {
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
            padding: 13px 16px;
            border-radius: 10px;
            border: 1px solid #90e0ef;
        }

        .result-link input {
            flex: 1;
            border: none;
            background: none;
            font-size: 14px;
            color: #1a1a1a;
            outline: none;
        }

        .copy-btn {
            background: linear-gradient(135deg, #00b4d8 0%, #0096c7 100%);
            color: white;
            border: none;
            padding: 9px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, #0096c7 0%, #0077b6 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 150, 200, 0.4);
        }

        .history {
            margin-top: 30px;
        }

        .history-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            background: #f0f9ff;
            padding: 13px 16px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #90e0ef;
        }

        .history-item:hover {
            background: #e0f4ff;
            transform: translateX(4px);
            box-shadow: 0 4px 15px rgba(0, 150, 200, 0.2);
        }

        .history-thumb {
            width: 54px;
            height: 54px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #90e0ef;
        }

        .history-info {
            flex: 1;
            min-width: 0;
        }

        .history-filename {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-time {
            font-size: 12px;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #e0f4ff;
            border-top: 4px solid #00b4d8;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #ffe0e0;
            color: #c00;
            padding: 13px 16px;
            border-radius: 10px;
            margin-top: 16px;
            display: none;
            font-size: 14px;
            border: 1px solid #ffb3b3;
        }

        .error.active {
            display: block;
        }

        @media (max-width: 640px) {
            .card {
                padding: 28px;
            }

            h1 {
                font-size: 28px;
            }

            .upload-area {
                padding: 45px 20px;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 16px;
            padding: 30px;
            animation: zoomIn 0.3s;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 12px;
            display: block;
            margin: 0 auto;
            transition: transform 0.2s ease;
            /* Smooth zoom */
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: rotate(90deg);
        }

        .modal-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-download {
            background: #00b4d8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .btn-download:hover {
            background: #0096c7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 150, 200, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>üì∏ Upload H√¨nh ·∫¢nh</h1>
            <p class="subtitle">H·ªó tr·ª£ JPG, JPEG, PNG - T·ªëi ƒëa 10MB</p>

            <div class="upload-area" id="uploadArea">
                <span class="material-icons upload-icon">cloud_upload</span>
                <div class="upload-text">K√©o th·∫£ ·∫£nh v√†o ƒë√¢y</div>
                <div class="upload-hint">ho·∫∑c click ƒë·ªÉ ch·ªçn file</div>
                <input type="file" id="fileInput" accept=".jpg,.jpeg,.png">
            </div>

            <div class="preview-section" id="previewSection">
                <div class="preview-container">
                    <img id="previewImage" class="preview-image" alt="Preview">
                    <div class="preview-actions">
                        <button class="btn-icon" id="viewFullBtn">
                            <span class="material-icons" style="font-size: 18px;">zoom_in</span>
                            Xem chi ti·∫øt
                        </button>
                        <button class="btn-icon" id="cancelBtn">
                            <span class="material-icons" style="font-size: 18px;">close</span>
                            H·ªßy
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary" id="uploadBtn">
                    <span class="material-icons">cloud_upload</span>
                    Upload ·∫¢nh
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 14px; color: #666; font-weight: 500;">ƒêang upload...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="result-section" id="resultSection">
                <div class="result-card">
                    <div class="result-label">Link ·∫£nh c·ªßa b·∫°n</div>
                    <div class="result-link">
                        <input type="text" id="resultUrl" readonly>
                        <button class="copy-btn" id="copyBtn">
                            <span class="material-icons" style="font-size: 16px;">content_copy</span>
                            Copy
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary" id="newUploadBtn">
                    <span class="material-icons">add_photo_alternate</span>
                    Upload ·∫¢nh Kh√°c
                </button>
            </div>

            <div class="history" id="history" style="display: none;">
                <div class="history-title">
                    <span class="material-icons">history</span>
                    L·ªãch S·ª≠ Upload
                </div>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>
    </div>

    <!-- Modal for fullscreen image view -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <img id="modalImage" class="modal-image" alt="Full size">
            <div class="modal-info">
                <button class="btn-download" id="zoomOutBtn" style="margin-right: 10px; background: #666;">
                    <span class="material-icons">remove</span>
                </button>
                <button class="btn-download" id="zoomInBtn" style="margin-right: 10px; background: #666;">
                    <span class="material-icons">add</span>
                </button>
                <div style="width: 1px; height: 30px; background: #ddd; margin: 0 10px;"></div>
                <button class="btn-download" id="downloadBtn">
                    <span class="material-icons" style="font-size: 18px;">download</span>
                    T·∫£i xu·ªëng
                </button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultSection = document.getElementById('resultSection');
        const resultUrl = document.getElementById('resultUrl');
        const copyBtn = document.getElementById('copyBtn');
        const newUploadBtn = document.getElementById('newUploadBtn');
        const history = document.getElementById('history');
        const historyList = document.getElementById('historyList');
        const viewFullBtn = document.getElementById('viewFullBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalClose = document.getElementById('modalClose');
        const downloadBtn = document.getElementById('downloadBtn');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');

        let selectedFile = null;
        let currentImageUrl = null;
        let currentScale = 1;

        // Click to select file
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selected
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            // Validate file type
            const validTypes = ['image/jpeg', 'image/jpg', 'image/png'];
            if (!validTypes.includes(file.type)) {
                showError('Ch·ªâ ch·∫•p nh·∫≠n file JPG, JPEG, PNG');
                return;
            }

            // Validate file size (10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('File qu√° l·ªõn. T·ªëi ƒëa 10MB');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewSection.classList.add('active');
                resultSection.classList.remove('active');
                error.classList.remove('active');
            };
            reader.readAsDataURL(file);
        }

        // Upload
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('image', selectedFile);

            loading.classList.add('active');
            uploadBtn.disabled = true;
            error.classList.remove('active');

            try {
                const response = await fetch('upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Upload failed');
                }

                // Show result
                resultUrl.value = data.url;
                resultSection.classList.add('active');
                previewSection.classList.remove('active');

                // Save to history
                saveToHistory({
                    url: data.url,
                    filename: data.filename,
                    timestamp: Date.now()
                });

                loadHistory();

            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('active');
                uploadBtn.disabled = false;
            }
        });

        // Copy to clipboard
        copyBtn.addEventListener('click', () => {
            resultUrl.select();
            document.execCommand('copy');
            copyBtn.innerHTML = '<span class="material-icons" style="font-size: 16px;">check</span>ƒê√£ copy!';
            setTimeout(() => {
                copyBtn.innerHTML = '<span class="material-icons" style="font-size: 16px;">content_copy</span>Copy';
            }, 2000);
        });

        // New upload
        newUploadBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            previewSection.classList.remove('active');
            resultSection.classList.remove('active');
            error.classList.remove('active');
        });

        // View full size image
        viewFullBtn.addEventListener('click', () => {
            if (previewImage.src) {
                openModal(previewImage.src);
            }
        });

        // Cancel preview
        cancelBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            previewSection.classList.remove('active');
            error.classList.remove('active');
        });

        // Modal functions
        function openModal(imageUrl) {
            currentImageUrl = imageUrl;
            modalImage.src = imageUrl;
            currentScale = 1;
            updateZoom();
            imageModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            imageModal.classList.remove('active');
            document.body.style.overflow = 'auto';
            currentImageUrl = null;
            currentScale = 1;
            updateZoom();
        }

        function updateZoom() {
            modalImage.style.transform = `scale(${currentScale})`;
        }

        zoomInBtn.addEventListener('click', () => {
            currentScale += 0.25;
            updateZoom();
        });

        zoomOutBtn.addEventListener('click', () => {
            if (currentScale > 0.5) {
                currentScale -= 0.25;
                updateZoom();
            }
        });

        // Optional: Mouse wheel zoom
        modalImage.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY < 0) {
                currentScale += 0.1;
            } else {
                if (currentScale > 0.5) currentScale -= 0.1;
            }
            updateZoom();
        });

        modalClose.addEventListener('click', closeModal);
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) closeModal();
        });

        // Download image
        downloadBtn.addEventListener('click', async () => {
            if (!currentImageUrl) return;
            try {
                const response = await fetch(currentImageUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentImageUrl.split('/').pop();
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (err) {
                console.error('Download failed:', err);
            }
        });

        // Click on preview image to zoom
        previewImage.addEventListener('click', () => {
            if (previewImage.src && previewImage.src !== window.location.href) {
                openModal(previewImage.src);
            }
        });

        // History management
        function saveToHistory(item) {
            let history = JSON.parse(localStorage.getItem('uploadHistory') || '[]');
            history.unshift(item);
            history = history.slice(0, 10); // Keep last 10
            localStorage.setItem('uploadHistory', JSON.stringify(history));
        }

        function loadHistory() {
            const historyData = JSON.parse(localStorage.getItem('uploadHistory') || '[]');
            if (historyData.length === 0) {
                history.style.display = 'none';
                return;
            }

            history.style.display = 'block';
            historyList.innerHTML = historyData.map(item => `
        <div class="history-item" onclick="openModal('${item.url}')">
          <img src="${item.url}" class="history-thumb" alt="Thumbnail">
          <div class="history-info">
            <div class="history-filename">${item.filename}</div>
            <div class="history-time">${formatTime(item.timestamp)}</div>
          </div>
        </div>
      `).join('');
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'V·ª´a xong';
            if (minutes < 60) return `${minutes} ph√∫t tr∆∞·ªõc`;
            if (hours < 24) return `${hours} gi·ªù tr∆∞·ªõc`;
            return `${days} ng√†y tr∆∞·ªõc`;
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
        }

        // Load history on page load
        loadHistory();
    </script>
</body>

</html>
